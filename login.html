            <form class="bg-white shadow-md rounded-2xl px-6 py-8 mb-4">
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Nome de utilizador ou endere√ßo de email
                </label>
                <input class="appearance-none text-sm border-b w-full py-2 px-1 text-gray-700 leading-tight focus:border-black outline-none" id="username" type="text" placeholder="exemplo@dominio.pt">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input class=" appearance-none text-sm border-b w-full py-2 px-1 text-gray-700 mb-3 leading-tight focus:border-black outline-none" id="password" type="password" placeholder="******">
                <!-- border-red-500 -->
                <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:border-primary">
                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Lembrar-me?</label>
                </div>
                <input class="btn px-10 bg-primary text-white" type="submit" value="Login"> 
              </div>
            </form>
            <div class="text-right">
                <a class="inline-block text-sm text-primary hover:underline" href="#">
